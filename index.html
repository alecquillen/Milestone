<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec's Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Individual Project</h1>
        <h2>By Alec Quillen</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="my-bookshelf.html">My Bookshelf</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="bookshelf">
            <!-- Bookshelf books will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Alec Quillen. All rights reserved.</p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyBMtgM5pmAm79-KkyDbpVo_Jq-dKCTKN0I'; // Replace with your actual API key
        const USER_ID = '117729639710872190748'; // Replace with your actual user ID
        const BOOKSHELF_ID = '1001'; // Replace with your actual public bookshelf ID

        async function fetchPublicBookshelf() {
            const url = `https://www.googleapis.com/books/v1/users/${USER_ID}/bookshelves/${BOOKSHELF_ID}/volumes?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayPublicBookshelf(data.items);
            } catch (error) {
                console.error('Error fetching public bookshelf:', error);
            }
        }

        function displayPublicBookshelf(books) {
            const bookshelfDiv = document.getElementById('bookshelf');
            bookshelfDiv.innerHTML = '';

            books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book-item');
                bookDiv.innerHTML = `
                    <h4>${book.volumeInfo.title}</h4>
                    <img src="${book.volumeInfo.imageLinks?.thumbnail}" alt="${book.volumeInfo.title}">
                    <p>By: ${book.volumeInfo.authors.join(', ')}</p>
                    <a href="book-details.html?id=${book.id}">View Details</a>
                `;
                bookshelfDiv.appendChild(bookDiv);
            });
        }

        // Call the function when the page loads
        fetchPublicBookshelf();
    </script>
</body>
</html>
